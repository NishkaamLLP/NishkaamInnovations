  <script>
     
      function handleSearch() {
        var searchTerm = document.querySelector('input[type="text"]').value;
        alert('Searching for: ' + searchTerm);
  
      }
    
      document.querySelector('button').addEventListener('click', handleSearch);
      document.querySelectorAll('.hover-button').forEach(button => {
        button.addEventListener('mouseover', function () {
          this.style.backgroundColor = 'green';
        });
    
        button.addEventListener('mouseout', function () {
          this.style.backgroundColor = '#333333';
        });
      });
      document
      .getElementById("nav-toggle")
      .addEventListener("click", function () {
        this.classList.toggle("active");
        document.getElementById("nav").classList.toggle("active");     
      });
  
          function isValidEmail(email) {
            // Regular expression for a simple email format validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function submitForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Basic form validation
            if (name === '' || email === '' || message === '') {
                alert("Please fill in all fields");
                return;
            }

            // Email format validation
            if (!isValidEmail(email)) {
                alert("Please enter a valid email address");
                return;
            }

            // You can add more complex logic here, like sending the form data to a server
            alert("Form submitted successfully!");
        }
    </script>
