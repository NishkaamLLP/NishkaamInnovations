<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Flower Falling Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }
        
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Ensure the confetti is behind other content */
        }
        @keyframes fall {
            from {
                transform: translateY(-10%);
                opacity: 1;
            }
            to {
                transform: translateY(110%);
                opacity: 0;
            }
        }
        
        .confetti {
            position: absolute;
            top: -10%;
            animation: fall linear infinite;
            animation-duration: 5s; /* Adjust animation duration */
        }
        
    </style>
</head>
<body>
    <div class="confetti-container"></div>
    <!-- Your website content goes here -->
    <script>
        // Function to create a new falling confetti
function createConfetti() {
    const confetti = document.createElement('img');
    confetti.src = 'images/leaf.png'; // Path to your confetti flower image
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
    document.querySelector('.confetti-container').appendChild(confetti);

    // Remove the confetti after animation
    confetti.addEventListener('animationend', () => {
        confetti.remove();
    });
}

// Create falling confetti at regular intervals
setInterval(createConfetti, 100);

    </script>
</body>
</html>
