<html>
    <head>
    </head>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
          }
          
          .product-container .product-image {
            width: 30%;
            margin-right: 20px;
          }
          
          .product-container .product-details {
            width: 70%;
          }
          
          .product-container .product-details h2 {
            margin-top: 0;
            margin-bottom: 10px;
          }
          
          .product-container .product-details p {
            color: red;
            margin-bottom: 10px;
          }
          
          .product-container .save-button,
          .product-container .remove-button {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
          }
          
          .product-container .save-button:hover,
          .product-container .remove-button:hover {
            background-color: #555555;
          }
          
          .product-container .quantity-selector {
            display: flex;
            margin-bottom: 10px;
          }
          
          .product-container .quantity-selector button {
            padding: 5px 10px;
            background-color: #333333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
          }
          
          .product-container .quantity-selector button:hover {
            background-color: #555555;
          }
          
          .product-container .quantity-selector input[type="number"] {
            width: 50px;
            text-align: center;
            margin: 0 10px;
          }
    </style>
    <body>
        
    

<div class="product-container">
    <div class="product-image">
      <img src="product1.jpg" alt="Product 1">
    </div>
    <div class="product-details">
      <h2>CORAL kshs Printed, Typography Men Round Neck Purple T-S... Size: XL</h2>
      <p>Out Of Stock</p>
      <button class="save-button">SAVE FOR LATER</button>
      <button class="remove-button">REMOVE</button>
      <div class="quantity-selector">
        <button onclick="decreaseQuantity(this)">-</button>
        <input type="number" id="quantity" value="1" min="1">
        <button onclick="increaseQuantity(this)">+</button>
      </div>
      <button onclick="addToCart({id: 1, name: 'Product Name', price: 10, quantity: Number(document.getElementById('quantity').value)})">Add to Cart</button>
    </div>
  </div>
  
  <div class="product-container">
    <div class="product-image">
      <img src="product2.jpg" alt="Product 2">
    </div>
    <div class="product-details">
      <h2>Apple 20W, USB-C Power Charging Adapter for iPhone... White</h2>
      <p>Out Of Stock</p>
      <button class="save-button">SAVE FOR LATER</button>
      <button class="remove-button">REMOVE</button>
      <div class="quantity-selector">
        <button onclick="decreaseQuantity(this)">-</button>
        <input type="number" id="quantity" value="1" min="1">
        <button onclick="increaseQuantity(this)">+</button>
      </div>
      <button onclick="addToCart({id: 2, name: 'Product Name', price: 20, quantity: Number(document.getElementById('quantity').value)})">Add to Cart</button>
    </div>
  </div>
  
  <div class="product-container">
    <div class="product-image">
      <img src="product3.jpg" alt="Product 3">
    </div>
    <div class="product-details">
      <h2>Apple iPhone 14 Plus (Blue, 128 GB)</h2>
      <p>Out Of Stock</p>
      <button class="save-button">SAVE FOR LATER</button>
      <button class="remove-button">REMOVE</button>
      <div class="quantity-selector">
        <button onclick="decreaseQuantity(this)">-</button>
        <input type="number" id="quantity" value="1" min="1">
        <button onclick="increaseQuantity(this)">+</button>
      </div>
      <button onclick="addToCart({id: 3, name: 'Product Name', price: 500, quantity: Number(document.getElementById('quantity').value)})">Add to Cart</button>
    </div>
  </div>
  
  <div id="cart">
    <!--Cart display will be updated here-->
  </div>
  <script>
    function decreaseQuantity(button) {
        let input = button.nextElementSibling;
        let value = parseInt(input.value);
        if (value > 1) {
          input.value = value - 1;
        }
      }
      
      function increaseQuantity(button) {
        let input = button.previousElementSibling;
        let value = parseInt(input.value);
        input.value = value + 1;
      }
      
      // Function to add a product to the cart
      function addToCart(product) {
        // Check if sessionStorage is available
        if (typeof(Storage) !== "undefined") {
          // Get cart from sessionStorage
          let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
      
          // Check if the product already exists in the cart
          let existingProductIndex = cart.findIndex(item => item.id === product.id);
      
          if (existingProductIndex !== -1) {
            // If the product exists, increment its quantity
            cart[existingProductIndex].quantity += product.quantity;
          } else {
            // If the product doesn't exist, add it to the cart
            product.quantity = product.quantity || 1;
            cart.push(product);
          }
      
          // Save the updated cart to sessionStorage
          sessionStorage.setItem('cart', JSON.stringify(cart));
      
          // Update the cart display
          displayCart();
        } else {
          alert('Sorry, your browser does not support sessionStorage.');
        }
      }
      
      // Function to display cart products
      function displayCart() {
        // Check if sessionStorage is available
        if (typeof(Storage) !== "undefined") {
          // Get cart from sessionStorage
          let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
      
          // If cart exists and has items
          if (cart.length > 0) {
            let cartHtml = '<ul>';
            // Loop through each product in cart and display
            cart.forEach(function(product) {
              cartHtml += `<div class="product-added">
                            <li>${product.name} - $${product.price} - Quantity: ${product.quantity}</li>
                            <li><button onclick="removeProductFromCart(this)">Remove Item</button></li>
                          </div>`;
            });
      
            // Display cart in HTML
            document.getElementById('cart').innerHTML = cartHtml;
          } else {
            // If cart is empty, display a message
            document.getElementById('cart').innerHTML = 'Your cart is empty';
          }
        } else {
          alert('Sorry, your browser does not support sessionStorage.');
        }
      }
      
      // Function to remove a product from the cart
      function removeProductFromCart(button) {
        // Check if sessionStorage is available
        if (typeof(Storage) !== "undefined") {
          // Get cart from sessionStorage
          let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
      
          // Find the product to remove
          letproductToRemove = null;
          for (let i = 0; i < cart.length; i++) {
            if (cart[i].id === parseInt(button.parentNode.parentNode.id)) {
              productToRemove = cart[i];
              break;
            }
          }
      
          // Remove the product from the cart
          if (productToRemove) {
            cart = cart.filter(function(product) {
              return product.id !== productToRemove.id;
            });
      
            // Save the updated cart to sessionStorage
            sessionStorage.setItem('cart', JSON.stringify(cart));
      
            // Update the cart display
            displayCart();
          }
        } else {
          alert('Sorry, your browser does not support sessionStorage.');
        }
      }
      
      // Call displayCart when the page loads
      displayCart();
  </script>
</body>
  </html>
