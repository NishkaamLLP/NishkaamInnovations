<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login-page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      form {
        width: 80%;
        display: flex;
        flex-direction: column;
        position: relative;
        padding: 10px;
      }

      /* Full-width inputs */
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 12px;
        margin: 8px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 7px;
      }
      label {
        width: 100%;
        margin: 8px;
        display: inline-block;
      }
      /* placeholder  */
      input[type="text"]::placeholder,
      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #04aa6d;
        font-style: italic;
        font-size: 1rem;
      }

      /* Set a style for all buttons */
      button {
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 18px;
      }

      /* Add a hover effect for buttons */
      button:hover {
        background-color: green;
        font-size: 1.4rem;
      }

      /* Extra style for the cancel button (red) */
      .signupbtn {
        width: 40% !important;
        align-self: center;
        background-color: #04aa6d;
        color: white;
        padding: 14px 20px;
        margin-top: 1rem;
        margin-left: 30%;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 1.4rem;
        border-radius: 18px;
      }

      .signup {
        text-align: center;
      }
      .errormessage {
        color: red;
        border-radius: 5px;
        padding: 0.4rem;
        text-align: center;
        font-size: 1rem;
        text-transform: capitalize;
      }

      /* Add padding to containers */
      .container {
        padding: 5px;
        align-items: center;
      }

      .container h1 {
        text-align: center;
        color: #04aa6d;
      }

      .container p {
        text-align: center;
        color: black;
        font-size: 1.2rem;
      }
      /* The "Forgot password" text */
      span.psw {
        float: right;
        padding-top: 16px;
      }
      .form-section {
        width: 50%;
        background-image: linear-gradient(
          to bottom,
          #c6f6c683,
          #ffffc674,
          #fd9bfd
        );
        box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        display: flex;
        justify-content: center;
      }

      /* Change styles for span and cancel button on extra small screens */
      @media only screen and (max-width: 600px) {
        .form-section {
          width: 100% !important;
          margin: 0;
          padding: 0;
        }
        .img {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <main
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        margin-right: 2rem;
        height: auto;
        margin-top: 0px;
      "
    >
      <div
        class="img"
        style="
          width: 50%;
          box-shadow: 2px 2px 2px 10px white;
          box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        "
      >
        <img
          src="/images/signup.png"
          alt="Avatar"
          style="width: 100%; height: auto; margin-left: 0px"
          loading="lazy"
        />
      </div>
      <div class="form-section">
        <form method="post" action="" onsubmit="validateForm(event)">
          <div class="container">
            <div class="container">
              <h1>Sign Up With Us</h1>
              <p>Please fill in this form to create an account.</p>
              <div id="errordiv" class="errormessage"></div>
              <label for="uname"><b>Name</b></label>
              <input
                type="text"
                placeholder="Enter name"
                id="uname"
                name="uname"
                required
              />

              <label for="email"><b>Email</b></label>
              <input
                type="email"
                placeholder="Enter Email"
                id="email"
                name="email"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                id="psw"
                name="psw"
                required
              />

              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input
                type="password"
                placeholder="Repeat Password"
                id="psw-repeat"
                name="psw-repeat"
                required
              />

              <label>
                <input
                  type="checkbox"
                  checked="checked"
                  name="remember"
                  style="margin-bottom: 15px"
                />
                Remember me
              </label>

              <h5>
                By creating an account you agree to our
                <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
              </h5>
              <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="script1.js"></script>
  </body>
</html>
